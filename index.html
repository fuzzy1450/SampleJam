<!DOCTYPE html>
<html>
	<head>
		<title>SampleJam</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="main.css" />
	</head>
	<body onkeydown="getKey()" onkeyup="clearKey()">
        
        <img src="assets/SampleJam%20Logo.png" class="logo">
        <div class="menu">
            <button onclick="firstDropdown()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="menu-content">
                <button onclick="helpMenu()" class="help">Help</button>
                <button onclick="sbMenu()" class="soundboard">Soundboard Settings</button>
                <button onclick="recMenu()" class="recsettings">Recording Settings</button>
                <button onclick="expMenu()" class="export">Export</button>
            </div>
        </div>
            <div id="helpDropdown">
                
            
            </div>
            <div id="sbDropdown" class="n">
                <button onclick="soundMenu()" class="soundMenu">Sounds</button>
                <button onclick="loopMenu()" class="loopMenu">Loops</button>
                <button onclick="soundboards()" class="soundboards">Soundboards</button>
            </div>
        <div class="keyboard">
            <div class="row0">
                <img src="assets/keyboard/Row0/0Key.png">
                <img src="assets/keyboard/Row0/1Key.png">
                <img src="assets/keyboard/Row0/2Key.png">
                <img src="assets/keyboard/Row0/3Key.png">
                <img src="assets/keyboard/Row0/4Key.png">
                <img src="assets/keyboard/Row0/5Key.png">
                <img src="assets/keyboard/Row0/6Key.png">
                <img src="assets/keyboard/Row0/7Key.png">
                <img src="assets/keyboard/Row0/8Key.png">
                <img src="assets/keyboard/Row0/9Key.png">

                <img src="assets/keyboard/Row1/QKey.png">

                <img src="assets/keyboard/Row1/RKey.png">
                <img src="assets/keyboard/Row1/TKey.png">
                <img src="assets/keyboard/Row1/YKey.png">
                <img src="assets/keyboard/Row1/UKey.png">
                <img src="assets/keyboard/Row1/IKey.png">
                <img src="assets/keyboard/Row1/OKey.png">
                <img src="assets/keyboard/Row1/PKey.png">

            <div class="row2">

            <div class="row3">
                <img src="assets/keyboard/Row3/ZKey.png">
                <img src="assets/keyboard/Row3/XKey.png">
                <img src="assets/keyboard/Row3/CKey.png">

        <script src="main.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>

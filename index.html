<!DOCTYPE html>
<html>
	<head>
		<title>SampleJam</title>
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="main.css" />
	</head>
	<body onkeydown="getKey()" onkeyup="clearKey()">
        
        <img src="assets/SampleJam%20Logo.png" class="logo">
        <div class="menu">
            <button onclick="firstDropdown()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="menu-content">
                <button onclick="helpMenu()" class="help">Help</button>
                <button onclick="sbMenu()" class="soundboard">Soundboard Settings</button>
                <button onclick="recMenu()" class="recsettings">Recording Settings</button>
                <button onclick="expMenu()" class="export">Export</button>
            </div>
        </div>
            <div id="helpDropdown">
                
            
            </div>
            <div id="sbDropdown" class="n">
                <button onclick="soundMenu()" class="soundMenu">Sounds</button> <br>
                <button onclick="loopMenu()" class="loopMenu">Loops</button> <br>
                <button onclick="soundboards()" class="soundboards">Soundboards</button>
            </div>
        <div class="keyboard">
            <div class="row0">
                <img src="assets/keyboard/0.png">
                <img src="assets/keyboard/1.png">
                <img src="assets/keyboard/2.png">
                <img src="assets/keyboard/3.png">
                <img src="assets/keyboard/4.png">
                <img src="assets/keyboard/5.png">
                <img src="assets/keyboard/6.png">
                <img src="assets/keyboard/7.png">
                <img src="assets/keyboard/8.png">
                <img src="assets/keyboard/9.png">
            </div>
            <div class="row1">

                <img src="assets/keyboard/W2.png">
                <img src="assets/keyboard/E2.png">
                <img src="assets/keyboard/R2.png">
                <img src="assets/keyboard/T2.png">
                <img src="assets/keyboard/Y2.png">
                <img src="assets/keyboard/U2.png">
                <img src="assets/keyboard/I2.png">
                <img src="assets/keyboard/O2.png">
                <img src="assets/keyboard/P2.png">
            </div>
            <div class="row2">
                <img src="assets/keyboard/A2.png">
                <img src="assets/keyboard/S2.png">
                <img src="assets/keyboard/D2.png">

                <img src="assets/keyboard/B2.png">
                <img src="assets/keyboard/N2.png">
                <img src="assets/keyboard/M2.png">
            </div>
        </div>
        
        
        
        
        <script src="main.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/190177/ion.min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
